{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">  <!-- Load the CSS file -->
</head>
<body>
    <h1>Student List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Bio</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.bio }}</td>
                <td>
                    <a href="{% url 'delete_student' student.id %}">Delete</a>  <!-- Add delete link -->
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
